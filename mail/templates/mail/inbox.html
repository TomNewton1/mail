{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <!-- Side Navbar -->
    <div class="container-fluid " >
        <div class="row">
            <nav id="side_nav" class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2 border-right mt-4 px-0" style="color: white;">
                <div class="sidebar-sticky">

                <a id="compose" class="google_compose_btn ml-2 mb-4 mr-2" href="#"><span class="plus-sign"></span>Compose</a>

                <div id="side_nav_items" class="d-flex flex-column mr-2">
                    <div id="inbox" class="side_nav_btn p-2 active"  style="color: black;"><i class="fas fa-inbox ml-4"></i> Inbox ({{request.user.email|length}})</div>
                    <div id="sent" class="side_nav_btn p-2" style="color: black;"><i class="fas fa-paper-plane ml-4"></i> Sent</div>
                    <div id="archived" class="side_nav_btn p-2" style="color: black;"><i class="fas fa-archive ml-4"></i> Archived</div> 
                </div>
            </nav>
            
        
    
            <div class="col-lg">

                <div class=" mt-2" id="emails-view"></div>

                <div id="email-view"></div>

                <div id="compose-view">

                <div class="card mt-4 mx-4">
                    <div class="card-header">
                        <p style="color: white;">New Message</p>
                    </div>
                    <div class="card-body">
                        <form id="compose-form">
                            <div class="form-group">
                                From: <input disabled class="form-control" value="{{ request.user.email }}">
                            </div>
                            <div class="form-group">
                                <input id="compose-recipients" class="form-control" placeholder="To:">
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="compose-subject" placeholder="Subject">
                            </div>
                            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                            <input id="submit-button" type="submit" class="btn btn-primary mt-2" value="Send"/>
                        </form>
                    </div>
            </div>

        </div>

    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>


{% endblock %}
