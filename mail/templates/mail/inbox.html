{% extends "mail/layout.html" %}
{% load static %}

{% block body %}

    <div class="container-fluid px-5" >
        <div class="row">
            <nav id="side_nav" class="col-md-2 min-vh-100 border-right mt-4" style="color: white;">
            <div class="sidebar-sticky">
            <a id="compose" class="google_compose_btn" href="#"><div class="text">Compose</div></a>
                    <ul class="nav flex-column ml-4">
                        <li class="nav-item">
                            <button id="inbox" class="btn"><i class="fas fa-inbox"></i> Inbox ({{request.user.email|length}}) </button>
                        </li>
                        <li class="nav-item">
                            <button id="sent" class="btn"><i class="fas fa-paper-plane"></i> Sent </button>
                        </li>
                        <li class="nav-item">
                            <button id="archived" class="btn"><i class="fas fa-archive"></i> Archived </button>
    
                        </li>
                    </ul>
                </div>
            </nav>
        
    
        <div class="col">

        

            <div class="mt-2" id="emails-view"></div>

            <div id="email-view"></div>

        

            <div id="compose-view">

            <div class="card mt-4 ml-4">
                <div class="card-header">
                    <p style="color: white;">Compose Email</p>
                </div>
                <div class="card-body">
                    <form id="compose-form">
                        <div class="form-group">
                            From: <input disabled class="form-control" value="{{ request.user.email }}">
                        </div>
                        <div class="form-group">
                            <input id="compose-recipients" class="form-control" placeholder="To:">
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="compose-subject" placeholder="Subject">
                        </div>
                        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                        <input id="submit-button" type="submit" class="btn btn-primary mt-2"/>
                    </form>
                </div>
            </div>

        </div>

    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script>
        function hide_side_nav() {
            var side_bar = document.getElementById("side_nav");
            if (side_bar.style.display === "none") {
                side_bar.style.display = "block";
            } else {
                side_bar.style.display = "none";
            }
        }
</script>
{% endblock %}
