{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">

        

        {% block script %}


        {% endblock %}

    </head>

    <body>


<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-light" style="background-color: white;">
    <button onclick="hide_side_nav()" class="btn"><i class="fa fa-bars"></i></button>
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'mail/images/gmail.png' %}" width="109px" height="40px" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar6">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse justify-content-stretch" id="navbar6">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
        </ul>
        {% if request.user.email %}
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                            Signed in as: {{ request.user.email }} 
                    </li>
            </ul>
            <a class="nav-item ml-2 btn btn-outline-dark" type="submit" href="{% url 'logout' %}">Log Out</a>
        {% endif %}
    </div>
</nav>
    

        {% block body %}
        {% endblock %}
        
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{% static 'mail/inbox.js' %}"></script>
    
    <script>
        function hide_side_nav() {
            var side_bar = document.getElementById("side_nav");
            if (side_bar.style.display === "none") {
                side_bar.style.display = "block";
            } else {
                side_bar.style.display = "none";
            }
        }

        // Add active class to the current button (highlight it)
        var header = document.getElementById("side_nav_items");
        var btns = header.getElementsByClassName("side_nav_btn");
        for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function(){
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
        });
        }

        

    </script>
        
    </body>
</html>
